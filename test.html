<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        span{
            font-size: 20px;
            opacity: 0;
            border: 1px solid #000;
            display: inline-block;
        }
        .se{
            animation: se 2s linear infinite;
        }
        @keyframes se {
            50%{
                opacity: 0;
                margin: 0;
                transform: rotateZ(0);
            }
            75%{
                opacity: 1;
                margin-left: 50px;
                transform: rotateZ(45deg);
            }
            100%{
                opacity: 0;
                margin-left: 0;
                transform: rotateZ(0);
            }
        }
        .fr{
            animation: fr 2s linear  infinite;
        }
        @keyframes fr {
            0%{
                opacity: 0;
                margin-left: 0;
                transform: rotateZ(0);
            }
            25%{
                opacity: .5;
                margin-left: 50px;
                transform: rotateZ(45deg);
            }
            50%{
                opacity: 1;
                margin-left: 0;
                transform: rotate(0);
            }
            100%{
                opacity: 1;
                margin-left: 0;
                transform: rotateZ(0);
            }
        }
        .box{
            margin: 200px;
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            transform: rotateZ(45deg);
            animation: ro 2s linear  infinite;
        }
        @keyframes ro {
            50%{
                transform: rotateZ(90deg);
            }
            100%{
                transform: rotateZ(0);
            }
        }

        .top-shadow{
            height: 200px;
            margin-top: 100px;
            background-color: lightblue;
        }
        body::before{
            content: '';
            display: block;
            height:10px;
            background: #000;
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            -webkit-box-shadow: 0 0 10px rgba(0,0,0,.8);
            box-shadow: 0 0 10px rgba(0,0,0,.8);

        }
        a[href^="http"]:empty::before{
            content: attr(href);
            pointer-events: none;
            position: relative;
        }
        .text{
            color: transparent;
            text-shadow: 0 0 5px rgba(0,0,0,.5);
        }
        h2[data-text]{
            position: relative;
        }
        h2[data-text]::after{
            content: attr(data-text);
            position: absolute;
            z-index: 10;
            color: #e3e3e3;
            top: 0;
            left: 0;
            -webkit-mask-image: -webkit-gradient(linear,left top,left bottom,from(rgba(0,0,0,0)),color-stop(50%,rgba(0,0,0,0)),to(rgba(0,0,0,0)));

        }
        span{
            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
            color: transparent;
        }
        h1{
        position: relative;
        color: yellow;
    }
    h1:before{
        content: attr(text);
        position: absolute;
        z-index: 10;
        color:pink;
        -webkit-mask:linear-gradient(to left, red, transparent );
    }
    </style>
</head>
<body>
    <div class="top-shadow"> 
        <h1 text="还是没有变化啊">还是没有变化啊</h1>
        <div class="text">这是一个测试页面</div>
        <a href="http://www.baidu.com"></a>
        <h2 data-text="哈哈哈">哈哈哈</h2>
        <span>变不变啊</span>
    </div>
</body>
</html>
